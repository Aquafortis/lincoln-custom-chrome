<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>

    <header class="panel-section panel-section-header">
        <div class="text-section-header">Lincoln Custom</div>
    </header>

    <div class="custom-style">
        <div class="panel-section panel-section-formElements">
            <form>
                <p>Show/Hide Chat Widget</p>
                <div class="panel-formElements-item">
                    <label for="widget">Chat Widget:</label>
                    <select id="widget">
                        <option value="Show" selected="true">Show</option>
                        <option value="Hide">Hide</option>
                    </select>
                </div>
                <button class="custom-button" type="submit">Save</button>
            </form>
            <p>Refresh page to see changes.</p>
        </div>
    </div>

    <script src="popup.js"></script>

</body>

</html>
